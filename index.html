<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Media/mini-logo.png">
    <title>Meowinx</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: #7B80BD url('Media/BackgroundImage.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 90vw;
            max-width: 350px;
        }
        button {
            padding: 0.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        button:active {
            background: #f07f26;
            color: #fff;
        }       
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="content">
        <img id="main-img" src="Media/LOGO_AND_BRAND_IDENTITY-10.png" alt="Logo" style="width: 100%; max-width: 294px; height: auto; max-height: 316px; margin-bottom: 2rem; display: block;">
        <div class="button-group">
            <button onclick="window.location.href='https://www.instagram.com/meowinx/'" style="display: flex; align-items: center; gap: 0.5em; justify-content: center;">
                <img src="Media/InstaLogo.png" alt="Instagram Icon" style="width: 48px; height: 48px;">
                <span style="font-size: 1.2em;">Meowinx on Instagram</span>
            </button>
            <button onclick="window.location.href='https://www.youtube.com/@Meowinx/shorts'" style="display: flex; align-items: center; gap: 0.5em; justify-content: center;">
                <img src="Media/Youtube_Logo.jpg" alt="Instagram Icon" style="width: 40px; height: 36px;">
                <span style="font-size: 1.2em;">Meowinx on Youtube</span>
            </button>
            <button style="display: flex; align-items: center; gap: 0.5em; justify-content: center;">
                <img src="Media/Construc.png" alt="Instagram Icon" style="width: 48px; height: 48px;">
                <span style="font-size: 1.2em;">Website Coming Soon</span>
            </button>
        </div>
    </div>
    <script>        
    </script>
</body>
</html>
