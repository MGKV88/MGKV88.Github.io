<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Media/mini-logo.png">
    <title>Meowinx</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: #b5b3d9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 90vw;
            max-width: 350px;
        }
        button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        button:active {
            background: #f07f26;
            color: #fff;
        }
        img {
            width: 100%;
            max-width: 294px;
            height: auto;
            max-height: 316px;
            margin-bottom: 2rem;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="content">
        <img id="main-img" src="Media/LOGO_AND_BRAND_IDENTITY-10.png" alt="Logo">
        <div class="button-group">
            <button>Button One</button>
            <button>Button Two</button>
            <button>Button Three</button>
        </div>
    </div>
    <script>
        function drawSpots() {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Get image position and size
    const img = document.getElementById('main-img');
    const rect = img.getBoundingClientRect();

    // Spots settings
    const spotColor = 'rgba(255,255,255,0.35)';
    const minRadius = 5;
    const maxRadius = 20;
    const radiusOptions = [5, 10, 15];
    const spotCount = 70;
    const spots = [];

    function isOverlapping(x, y, r) {
        // Check overlap with image
        if (
            x + r + 4 > rect.left && x - r + 4 < rect.right &&
            y + r + 4 > rect.top && y - r + 4 < rect.bottom
        ) {
            return true;
        }
        // Check overlap with other spots
        for (const spot of spots) {
            const dx = x - spot.x;
            const dy = y - spot.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < r + spot.r + 4) {
                return true;
            }
        }
        return false;
    }

    for (let i = 0; i < spotCount; i++) {
        let tries = 0;
        let x, y, r;
        do {
            r = radiusOptions[Math.floor(Math.random() * radiusOptions.length)];
            x = Math.random() * (canvas.width - 2 * r) + r;
            y = Math.random() * (canvas.height - 2 * r) + r;
            tries++;
        } while (isOverlapping(x, y, r) && tries < 1000);
        if (tries < 1000) {
            spots.push({ x, y, r });
           ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fillStyle = spotColor;
            ctx.globalAlpha = 1.0; // Opacity is now in the color
            ctx.fill();
        }
    }
}

        // Draw spots after image loads and on resize
        window.addEventListener('load', drawSpots);
        window.addEventListener('resize', drawSpots);
    </script>
</body>
</html>
