<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Buttons Page</title>
    <style>
        body {
        min-height: 100vh;
        margin: 0;
        /* Periwinkle and orange gradient background */
        background: linear-gradient(135deg, #b5b3d9 0%, #b5b3d9 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        }
        .button-group {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 90vw;
        max-width: 350px;
        }
        button {
        padding: 1rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background: #fff;
        color: #333;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: background 0.2s, color 0.2s;
        cursor: pointer;
        }
        button:active {
        background: #f07f26;
        color: #fff;
        }
        img {
        width: 100%;
        max-width: 300px;
        height: 100%;
        max-height: 300px;
        }
    </style>
</head>
<body>
    <img src="media/LOGO_AND_BRAND_IDENTITY-02.png" alt="Logo and Brand Identity">
    <div class="button-group">
        <button>Button One</button>
        <button>Button Two</button>
        <button>Button Three</button>
    </div>
</body>
</html>
