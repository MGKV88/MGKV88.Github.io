<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Buttons Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: #7b80BD;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 90vw;
            max-width: 350px;
        }
        button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        button:active {
            background: #f07f26;
            color: #fff;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            max-height: 300px;
            margin-bottom: 2rem;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="content">
        <img id="main-img" src="Media/LOGO_AND_BRAND_IDENTITY-02.png" alt="Logo">
        <div class="button-group">
            <button>Button One</button>
            <button>Button Two</button>
            <button>Button Three</button>
        </div>
    </div>
    <script>
        function drawSpots() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Get image position and size
            const img = document.getElementById('main-img');
            const rect = img.getBoundingClientRect();

            // Spots settings
            const spotColor = '#b5b3d9';
            const minRadius = 20;
            const maxRadius = 60;
            const spotCount = 25;

            for (let i = 0; i < spotCount; i++) {
                let tries = 0;
                let x, y, r;
                do {
                    r = Math.random() * (maxRadius - minRadius) + minRadius;
                    x = Math.random() * (canvas.width - 2 * r) + r;
                    y = Math.random() * (canvas.height - 2 * r) + r;
                    tries++;
                    // Check if the spot overlaps the image area
                } while (
                    x + r > rect.left && x - r < rect.right &&
                    y + r > rect.top && y - r < rect.bottom &&
                    tries < 100
                );
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fillStyle = spotColor;
                ctx.globalAlpha = 0.8;
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // Draw spots after image loads and on resize
        window.addEventListener('load', drawSpots);
        window.addEventListener('resize', drawSpots);
    </script>
</body>
</html>
